{% extends "todolist/base.html" %}

{% block title %} Main page {% endblock %}
{% block content %}
<div class="container-xl main-container">
    <div class="container">
        <div class="row">
            <div class="col"><p><h2>Employees list</h2></p></div>
            <div class="col"><button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#add-employee-modal">Add
                employee</button></div>
          </div>
    </div>
    <div class="modal fade" id="add-employee-modal" tabindex="-1" aria-labelledby="add-employee-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-employee-modal-label">Add employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="first-name" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="last-name" placeholder="Last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="mobile" pattern="[+]{1}[0-9]{9,11}"
                            placeholder="Mobile number">
                    </div>
                    <div class="mb-3">
                        <label for="employment-date" class="form-label input-label">Employment date</label>
                        <input type="date" class="form-control" id="employment-date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addEmployee()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
            </tr>
        </thead>
        <tbody id="employee-list">
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script>
    
    clearEmployeeModalFields();
    getEmployeeList();
    
</script>
{% endblock %}
